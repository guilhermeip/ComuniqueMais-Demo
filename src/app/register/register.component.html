<div class="col-md-6 col-md-offset-3">
  <div *ngIf="registered" class="alert alert-success">
    Usuário registrado com sucesso!
  </div>
  <h2>Registrar</h2><br>
  <form name="form" (ngSubmit)="f.form.valid && register(f)" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="firstName">Primeiro nome:</label>
      <input type="text" class="form-control" 
        name="firstName" [(ngModel)]="model.firstName"
        #firstName="ngModel" required />
      <div *ngIf="!registered && f.submitted && !firstName.valid" 
        class="help-block">Primeiro nome é obrigatório!
      </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="lastName">Sobrenome:</label>
      <input type="text" class="form-control"
        name="lastName" [(ngModel)]="model.lastName"
        #lastName="ngModel" required />
      <div *ngIf="!registered && f.submitted && !lastName.valid"
        class="help-block">Sobrenome é obrigatório!</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="username">Username:</label>
      <input type="text" class="form-control"
        name="username" [(ngModel)]="model.username"
        #username="ngModel" required />
      <div *ngIf="!registered && f.submitted && !username.valid"
        class="help-block">Username é obrigatório!</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Senha:</label>
      <input type="password" class="form-control"
        name="password" [(ngModel)]="model.password"
        #password="ngModel" required />
      <div *ngIf="!registered && f.submitted && !password.valid" class="help-block">Senha é obrigatória!</div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Registrar</button>
      <a [routerLink]="['/login']" class="btn btn-link">Cancelar</a>
    </div>
  </form>
</div>
